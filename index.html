<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vũ Trụ Nghề Nghiệp Nhị Phân</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Vũ Trụ Nghề Nghiệp Nhị Phân</h1>

  <!-- Phần tạo nhóm mới -->
  <div id="group-creation">
    <h2>Tạo nhóm mới</h2>
    <input type="text" id="group-name" placeholder="Tên nhóm">
    <button onclick="createGroup()">Tạo nhóm</button>
  </div>

  <!-- Phần hiển thị liên kết nhóm khi tạo nhóm thành công -->
  <div id="group-link" style="display: none;">
    <h2>Liên kết nhóm</h2>
    <input type="text" id="group-link-input" readonly>
    <p>Chia sẻ liên kết nhóm cho các thành viên khác để tham gia nhóm và nhập nghề nghiệp.</p>
  </div>

  <!-- Phần hiển thị các nhóm đã được tạo -->
  <div id="groups-list" style="margin-top: 50px;">
    <h2>Các nhóm đã tạo</h2>
    <ul id="group-list"></ul>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
